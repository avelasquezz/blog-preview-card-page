<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog preview card</title>
</head>
<body>
  <main>
    <section class="card">
      <img src="images/illustration-article.svg" alt="" class="blog-image">
      <div class="content">
        <div class="category">Learning</div>
        <h2 class="publish-date">Published 21 Dec 2023</h2>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="images/image-avatar.webp" alt="" class="profile-picture">
        <div class="author-name">Greg Hooper</div>
      </div>
    </section>
  </main>
</body>
</html>
